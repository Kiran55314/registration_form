<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var firstName=document.getElementById("firstName").value
            var mobile=document.getElementById("mobile").value
            var email=document.getElementById("email").value
            var firstNameCheck=/^[a-zA-Z]+$/
            var mobileCheck=/^[0-9]{10}$/
            var emailCheck=/^[a-zA-Z0-9.#]+@[a-z]+.[a-z]{2,3}$/
            if(firstName==""||firstName.length<3){
                alert("Please enter your first name")
                return false
            }
            if(!firstName.match(firstNameCheck)){
                alert("Name must carry only alphabets")
                return false 
            }
            if(!mobile.match(mobileCheck)){
                alert("Please check your mobile no")
                return false
            }
            if(!email.match(emailCheck)){
                alert("Enter a valid email")
                return false
            }
            return true
        }
    </script>
</head>
<body>
    <form onsubmit="return validate()">
        <p><input type="text" placeholder="Enter firstname" id="firstName"/></p>
        <p><input type="number" placeholder="Enter mobile no" id="mobile"/></p>
        <p><input type="text" placeholder="Enter email" id="email"/></p>
        <button>submit</button>
    </form>
</body>
</html>
